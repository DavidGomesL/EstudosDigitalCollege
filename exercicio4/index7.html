<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    
    <form action="">

        <div id="nomeIdadeSenha">
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br>

            <label for="idade">Idade:</label>
            <input type="text" id="idade"><br>

            <label for="senha">Senha</label>
            <input type="text" id="senha">

        </div>

        <fieldset id="sexoMasculinoFeminino" style="margin-top: 10px;">

            <legend>Dados pessoais</legend>

            <input type="radio" name="sexo" id="masculino">
            <label for="sexo">M</label>

            <input type="radio" name="sexo" id="feminino">
            <label for="sexo">F</label>

        </fieldset>

        <fieldset id="estadoCivil">

            <legend>Estado Civil</legend>

            <input type="radio" name="stateCivil" id="casado">
            <label for="stateCivil">Casado</label>

            <input type="radio" name="stateCivil" id="solteiro">
            <label for="stateCivil">Solteiro</label>

            <input type="radio" name="stateCivil" id="outros">
            <label for="stateCivil">Outros</label>

        </fieldset>

        <fieldset id="comidaFavorita">

            <legend>Comida Favorita</legend>

            <input type="checkbox" name="comida" id="pizza">
            <label for="comida" id="pizza">Pizza</label><br>

            <input type="checkbox" name="comida" id="pastel">
            <label for="comida" id="pastel">Pastel</label>

        </fieldset>


        <div id="file">
            <label for="escolherArquivo">Selecione seu arquivo:</label>
            <input type="file" name="escolherArquivo" id="arquivo">
        </div>

        <div id="cor">

            <label for="cores">Selecione uma cor: </label>
            <input type="color" name="cores" id="cores">

        </div>

        <div id="dates">

            <label for="datas">Selecione uma data: </label>
            <input type="date" name="datas" id="datas">

        </div>

        <div id="emails">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

        </div>

        <div id="number">

            <label for="numero">Número: </label>
            <input type="number" name="numero" id="numero" min="1" max="11" >

        </div>

        <div id="range">

            <input type="range" name="contador">

        </div>

        


    </form>



</body>
</html>
